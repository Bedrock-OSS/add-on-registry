name: Build Registry

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - run: git diff --exit-code || (echo "Registry not up-to-date. Run npm run build and commit." && exit 1)
